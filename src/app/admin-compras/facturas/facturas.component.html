<app-admin-admin></app-admin-admin>

<div class="card">
    <h4 class="card-header" style="background-color:rgba(2, 107, 168, 0.712);">Facturas</h4>
    <div class="card-body">                
          <p style="color:rgb(32, 31, 31); font-size:20px;">{{ mensaje }}</p>
          <h3 style="color:rgb(26, 24, 24);">LISTADO DE FACTURAS</h3>
          <br>
          <div class="row">
                <div class="col-sm-6">
                    <input type="search" class="form-control" placeholder="Buscar una Factura.." [formControl]="campoBusqueda"><button pButton type="button" label="Buscar"></button>                                            
                </div>
                <div class="col-sm-6">
                    <a class="btn btn-outline-primary float-md-right" routerLink="/admin-compras/addfacturas" routerLinkActive="Active">
                    AÃ‘ADIR NUEVA FACTURA
                    </a><br><br>
                </div>
          </div><br><br>
                <div *ngIf="noresultados">
                        <h2>NO EXISTE NINGUNA COINCIDENCIA</h2>
                    </div>
                    <div *ngIf="cargando" class="text-center" style="padding-top: 60px;">
                            <img src="../../../assets/62159.gif">
                        </div>
    <div *ngIf="!cargando">
      <div *ngIf="resultados">                    
        <table class="table table-responsive" style="background-color:rgba(254, 255, 255, 0.788); font-size:18px;">         
              <thead class="thead-inverse" style="background-color:rgba(230, 234, 236, 0.712);">
            
                  <tr class="filters">
                      <th>FOLIO</th>
                      <th>PROVEEDOR</th>
                      <th>PRODUCTO</th>
                      <th>FECHA</th>
                      <th>IVA</th>
                      <th>SUBTOTAL</th>
                      <th>TOTAL</th>
                      <th></th>
                      
                  </tr>
              </thead>

              
          <tbody style="background-color:white;">
              <tr *ngFor="let factura of Facturas">
                  <td>{{ factura.ID}}</td>
                  <td>{{ factura.nombre}}</td>
                  <td>{{ factura.descripcion}}</td>
                  <td>{{ factura.fecha }}</td>
                  <td>{{ factura.iva}}</td>
                  <td>{{ factura.subtotal}}</td>
                  <td>{{ factura.total}}</td>
                  
                  <td class="text-center" style="width:350px;">
                  <button type="button" class="btn btn-outline-primary" routerLink="/admin-compras/editfacturas/{{ factura.ID }}">MODIFICAR</button>
                  <button type="button" class="btn btn-danger" (click)="eliminarFacturas(factura.ID)">ELIMINAR</button>
                  </td>
                </tr>
          </tbody>
        
          </table>
      </div>
    </div>
    </div>
</div>
